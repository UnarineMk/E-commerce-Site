<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid cat-container pb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">Smartify</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link current" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Category</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="/#/cart">Cart</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 me-3">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
                </form>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn_search" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </nav>
    </div>
    <section class="cartScreen-section">
        <div class="row row-cart-size cartHeadings-row">
            <div class="col-md-3 col-heading-image">
                Image
            </div>
            <div class="col-md-6 col-product-details col-heading-product ">
                About product
            </div>
            <div class="col-md-3 col-cart-details col-heading-price">
                Price
            </div>
        </div>

        <div class="row row-cart-size carttScreen-row">
            <div class="col-md-3 col-cart-img cart-margine">
                <div class="cartSCreenMain-image"><img class="card-img-top img pop cartScreen-main-image"
                        src="./e-com pics/smartphones/iphone 13 pro Max/13 pro Max Gold.png" alt="no image" /></div>

            </div>
            <div class="col-md-6 col-product-details col-product-content cart-margine ">
                <h6 class="product-name ">Apple iPhone 12 128GB</h6>
                <select class="gty-select" id="${item.product}">
                    <option value="1">1</option>
                </select>
                <button class="card-button-iphone delete-button ">Delete Item</button>
            </div>
            <div class="col-md-3 col-cart-details col-price-content cart-margine">
                <h3 class="card-text-iphone cart-product-price"><b><span>R</span>15000</b></h3>
            </div>


        </div>

        <div class="col-md-3 col-cart-checkout">
            <h4>Cart Summary</h4>
            <h3 class="card-text-iphone product-subtotal"><b><span>R</span>15000</b>
                Subtotal (${cartItems.reduce((a,c) => a + c.qty, 0)} items) :
                $${cartItems.reduce((a,c) => a + c.price * c.qty, 0)}
            </h3>


            <button class="card-button-iphone checkout-button" id="Checkout-button">Proceed to Checkout</button>
            <i class="fa fa-trash delete-button" aria-hidden="true" id="${
                item.product
              }"></i>
        </div>

    </section>



</body>
<script src="./js/bootstrap.js"></script>
<script src="./src/screens/cartScreen.js"></script>

</html>
